services:
    db:
        image: postgres:latest
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_PASSWORD: 'postgres'
        volumes:
            - database_data:/var/lib/postgresql/data
    api:
        image: tjens23/twitter-backend
        build:
            context: .
            dockerfile: Dockerfile
        expose:
            - 3001
        ports:
            - 3001:3001
        links:
            - db
        environment:
            PGHOST: db
            PGDATABASE: 'postgres'
            PGUSER: 'postgres'
            PGPASSWORD: 'postgres'
volumes:
    database_data:
        driver: local
